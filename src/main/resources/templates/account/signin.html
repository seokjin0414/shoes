<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Login</title>
</head>

<body class="text-center">

<svg th:replace="fragments/common :: signIkon">
</svg>

<form class="form-signin" th:action="@{/account/signin}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://content.api.news/v3/images/bin/c975cfd9a5a86b924415c10dbd52d814?width=320" alt=""
         width="100" height="81"></a>
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <strong>Warning!</strong>
        <br> Invalid ID or Password.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill"/>
        </svg>
        <strong>Success!</strong>
        <br> You have been logged out.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="form-floating">
        <input type="email" class="form-control" name="username" id="userId" placeholder="name@example.com">
        <label for="userId">ID(Email)</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password" id="userPw" placeholder="Password">
        <label for="userPw">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022/05 ~</p>
</form>

<footer th:replace="fragments/common :: footer"></footer>

</body>
</html>
